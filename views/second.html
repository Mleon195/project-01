<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>MyAppGA</title>

 <!-- STYLESHEETS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles/styles.css">

 <!-- VENDOR SCRIPTS -->
 <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous">
   < /script

   < script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" >
 </script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

 <!-- APPLICATION SCRIPTS -->
 <script src="scripts/app.js"></script>
</head>
<body>
   <a href="/">Back to Homepage</a>

  <!-- BEGIN FORM SAMPLE -->
    <section id='album-form' class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <legend>Add New Review</legend>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="review_name">Name of the Field</label>
                <div class="col-md-8">
                  <input id="nameField" name="review_name" type="text" class="form-control input-md" required>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="artist_name">Review</label>
                <div class="col-md-8">
                <textarea id="textReview" name="escaped" class="form-control" required>
                </textarea>
                </div>
              </div>



              <!-- Buttonsn -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="singlebutton"></label>
                <div class="col-md-7">
                  <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit Review</button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label" for="singlebutton"></label>
                <div class="col-md-7">
                  <button id="singlebutton" name="singlebutton" class="btn btn-primary">Edit Review</button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label" for="singlebutton"></label>
                <div class="col-md-7">
                  <button id="singlebutton" name="singlebutton" class="btn btn-default dropdown-toggle">Delete Review</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

     <!--   END FORM SAMPLE -->



         <section class="container">
           <div class="row">
             <div class="col-md-10 col-md-offset-1">
               <h2>Reviews</h2>
             </div>
           </div>
           <!-- Reviews! -->
           <div id='reviews'>
             <script id='info-template' type='text/x-handlebars-template'>
               <!-- on -->
               <div class="row album" data-review-id="{{_id}}">

                 <div class="col-md-10 col-md-offset-1">
                   <div class="panel panel-default">
                     <div class="panel-body">


                     <!-- begin Review internal row -->
                       <div class='row'>

                          <div class="col-md-9 col-xs-12">
                           <ul class="list-group">
                             <li class="list-group-item">
                               <h4 class='inline-header'>Review:</h4>
                               <span class='album-name'>{{name}}</span>
                             </li>

                             <li class="list-group-item">
                               <h4 class='inline-header'>Your Review:</h4>
                               <span class='artist-name'>{{text}}</span>
                             </li>
                             <li class="list-group-item">
                               <h4 class='inline-header'>Date:</h4>
                               <span class='artist-name'>{{date}}</span>
                             </li>
                             <li class="list-group-item">
                               <h4 class='inline-header'>Coach:</h4>
                               <span class='artist-name'>{{Coach}}</span>
                             </li>
                           </ul>
                         </div>

                       </div>
                       <!-- end of album internal row -->



</body>

</html>
