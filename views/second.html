    <section id='album-form' class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <legend>Add New Review</legend>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="review_name">Name of the Field</label>
                <div class="col-md-8">
                  <input id="nameField" name="review_name" type="text" class="form-control input-md" required>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="artist_name">Review</label>
                <div class="col-md-8">
                <textarea id="textReview" name="escaped" class="form-control" required>
                </textarea>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="review_name">Date</label>
                <div class="col-md-8">
                  <input id="date" name="review_name" type="text" class="form-control input-md" required>
                </div>
              </div>


              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="review_name">Coach</label>
                <div class="col-md-8">
                  <input id="coach" name="review_name" type="text" class="form-control input-md" required>
                </div>
              </div>



              <!-- Buttonsn -->
  <div class="form-group">
  <div class="container">
  <h2>Seletions</h2>
  <button type="button" id="submitButton" class="btn btn-primary">Submit</button>

  <button type="button" class="btn btn-primary">Delete</button> -->

</div>
